<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading Scrapbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdf6f0;
      font-family: 'Comic Sans MS', cursive;
    }

    .loader {
      text-align: center;
    }

    .emoji {
      font-size: 50px;
      animation: bounce 1s infinite;
      user-select: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }

    .progress {
      margin-top: 20px;
      height: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="emoji" id="emoji"></div>
    <div class="loading-text">Membuka scrapbook kenangan...</div>
    <div class="progress w-75 mx-auto">
      <div
        id="progressBar"
        class="progress-bar progress-bar-striped progress-bar-animated bg-success"
        role="progressbar"
        style="width: 0%"
      >
        0%
      </div>
    </div>
  </div>

  <script>
    const emojis = ["ðŸ±", "ðŸ¶", "ðŸ°", "ðŸ¦Š", "ðŸ¼"];
    let emojiIndex = 0;
    const emojiElement = document.getElementById("emoji");

    function cycleEmoji() {
      emojiElement.textContent = emojis[emojiIndex];
      emojiIndex = (emojiIndex + 1) % emojis.length;
    }

    cycleEmoji();
    setInterval(cycleEmoji, 1000);

    let progress = 0;
    const progressBar = document.getElementById("progressBar");
    const duration = 15000; // 15 detik
    const interval = 150; // update setiap 150ms
    const step = 100 / (duration / interval);

    const timer = setInterval(() => {
      progress += step;
      if (progress >= 100) {
        progress = 100;
        clearInterval(timer);
        // setelah selesai, redirect ke home.html
        window.location.href = "Home.Html";
      }
      progressBar.style.width = progress + "%";
      progressBar.innerText = Math.floor(progress) + "%";
    }, interval);
  </script>
</body>
</html>
